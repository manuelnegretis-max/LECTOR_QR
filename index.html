<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    
    <title>QR Smart Scanner Pro - Lente Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    
    <style>
        :root { --primary: #ffffff; --accent: #6366f1; }
        body {
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        #reader {
            width: 100%;
            height: 100% !important;
            border: none !important;
        }
        #reader__scan_region video {
            object-fit: cover !important;
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        #reader__dashboard, #reader__status_span { display: none !important; }
        
        .scan-overlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 10;
        }
        
        .scanner-focus-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 260px;
            height: 260px;
            border-radius: 48px;
            box-shadow: 0 0 0 4000px rgba(0,0,0,0.65);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .scanner-focus-box::after {
            content: '';
            position: absolute;
            inset: -2px;
            border: 2px solid var(--accent);
            border-radius: 48px;
            mask-image: linear-gradient(to bottom, black 20%, transparent 20%, transparent 80%, black 80%),
                        linear-gradient(to right, black 20%, transparent 20%, transparent 80%, black 80%);
            -webkit-mask-image: linear-gradient(to bottom, black 20%, transparent 20%, transparent 80%, black 80%),
                                linear-gradient(to right, black 20%, transparent 20%, transparent 80%, black 80%);
            animation: focus-breathing 3s infinite ease-in-out;
        }
        @keyframes focus-breathing {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.02); opacity: 1; }
        }

        .custom-slider {
            -webkit-appearance: none;
            background: rgba(255,255,255,0.1);
        }
        .custom-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px; width: 24px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        .glass-panel {
            background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
        }

        /* Barra de scroll oculta pero funcional estilo iOS */
        .no-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .no-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body class="antialiased select-none">

    <div class="relative h-screen flex flex-col overflow-hidden">
        <!-- Visor de Cámara (Área Principal) -->
        <div class="relative flex-grow bg-black overflow-hidden" id="camera-container">
            <div id="reader"></div>
            <div class="scan-overlay">
                <div class="scanner-focus-box"></div>
            </div>
            
            <!-- Pill de Estado Estilo Isla Dinámica -->
            <div id="status-pill" class="absolute top-14 left-1/2 -translate-x-1/2 glass-panel px-6 py-2 rounded-full border border-white/10 z-50 transition-all duration-500 scale-90">
                <span class="text-[10px] font-bold tracking-[0.25em] uppercase text-white/90" id="status-text">SENSOR DESACTIVADO</span>
            </div>

            <!-- Botón de Flash -->
            <button id="torch-btn" class="hidden absolute top-14 right-6 w-10 h-10 rounded-full glass-panel border border-white/10 z-50 flex items-center justify-center">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M13 10V3L4 14h7v7l9-11h-7z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>
        </div>

        <!-- Panel de Control Inferior (Altura Máxima Limitada) -->
        <div class="glass-panel rounded-t-[2.5rem] p-6 shadow-2xl z-20 flex flex-col border-t border-white/10 max-h-[45vh] min-h-[300px]">
            
            <!-- Zoom UI -->
            <div id="zoom-ctrl" class="opacity-0 pointer-events-none mb-4 transition-all duration-700">
                <div class="flex items-center justify-between mb-3">
                    <div class="flex gap-1.5">
                        <button onclick="quickZoom(1)" class="px-3 py-1 rounded-full bg-white/5 text-[10px] font-bold">.5x</button>
                        <button onclick="quickZoom(2)" class="px-3 py-1 rounded-full bg-white/10 text-[10px] font-bold text-indigo-400">1x</button>
                        <button onclick="quickZoom(4)" class="px-3 py-1 rounded-full bg-white/5 text-[10px] font-bold">2x</button>
                    </div>
                    <span id="zoom-display" class="text-white/60 font-mono text-[10px]">1.0x</span>
                </div>
                <input id="zoom-slider" type="range" step="0.01" class="w-full h-1 bg-white/10 rounded-lg appearance-none custom-slider">
            </div>

            <!-- Botones de Acción -->
            <div class="flex items-center gap-3 mb-5">
                <button id="main-btn" class="flex-1 bg-white text-black h-14 rounded-2xl font-bold text-xs active:scale-95 transition-all flex items-center justify-center gap-2">
                    <span id="btn-text">ACTIVAR SENSOR PRO</span>
                </button>
                <button id="dl-btn" class="w-14 h-14 rounded-2xl bg-white/5 border border-white/10 flex items-center justify-center active:scale-95 transition-all">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                </button>
            </div>

            <!-- Lista de Escaneos con Scroll Propio -->
            <div class="flex-1 flex flex-col min-h-0 border-t border-white/5 pt-4">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="text-[9px] font-black text-white/30 uppercase tracking-[0.2em]">Registro de Escaneos</h3>
                    <button id="clear-all" class="text-[9px] text-white/20 font-bold uppercase hover:text-red-400 transition-colors">Limpiar Todo</button>
                </div>
                
                <div id="log-container" class="flex-1 overflow-y-auto no-scrollbar space-y-2 pb-4">
                    <div id="empty-msg" class="text-center py-6 text-white/10 text-[10px] italic">No hay registros en la sesión actual</div>
                    <div id="log-list" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </div>

    <audio id="beep-sound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3" preload="auto"></audio>

    <script>
        let scanner = null;
        let scanHistory = JSON.parse(localStorage.getItem('scanHistory_pro_v2') || '[]');
        let activeTrack = null;
        let isScanning = false;
        let lastResult = "";
        let lastTime = 0;

        async function initScanner() {
            scanner = new Html5Qrcode("reader");
            updateUI();
        }

        async function toggleScanner() {
            const btnText = document.getElementById('btn-text');
            const mainBtn = document.getElementById('main-btn');
            const zoomCtrl = document.getElementById('zoom-ctrl');

            if (!isScanning) {
                try {
                    const config = { 
                        fps: 60,
                        qrbox: (vw, vh) => {
                            const size = Math.min(vw, vh) * 0.7;
                            return { width: size, height: size };
                        },
                        aspectRatio: 1.0,
                        videoConstraints: {
                            facingMode: "environment",
                            width: { ideal: 4096 },
                            height: { ideal: 2160 },
                            focusMode: "continuous"
                        }
                    };

                    await scanner.start({ facingMode: "environment" }, config, onScanSuccess);
                    
                    isScanning = true;
                    btnText.innerText = "DESACTIVAR SENSOR";
                    mainBtn.classList.replace('bg-white', 'bg-white/10');
                    mainBtn.classList.replace('text-black', 'text-white');
                    zoomCtrl.classList.remove('opacity-0', 'pointer-events-none');
                    
                    setupCameraFeatures();
                    document.getElementById('status-text').innerText = "SENSOR ACTIVO";
                } catch (err) {
                    document.getElementById('status-text').innerText = "ERROR DE ACCESO";
                }
            } else {
                await scanner.stop();
                isScanning = false;
                btnText.innerText = "ACTIVAR SENSOR PRO";
                mainBtn.classList.replace('bg-white/10', 'bg-white');
                mainBtn.classList.replace('text-white', 'text-black');
                zoomCtrl.classList.add('opacity-0', 'pointer-events-none');
                document.getElementById('status-text').innerText = "SENSOR DESACTIVADO";
            }
        }

        function setupCameraFeatures() {
            activeTrack = scanner.getRunningTrack();
            const caps = activeTrack.getCapabilities();
            const slider = document.getElementById('zoom-slider');
            const display = document.getElementById('zoom-display');
            const torchBtn = document.getElementById('torch-btn');

            if (caps.zoom) {
                slider.min = caps.zoom.min;
                slider.max = caps.zoom.max;
                slider.value = 1.0;
                slider.oninput = (e) => applyZoom(e.target.value);
            }

            if (caps.torch) {
                torchBtn.classList.remove('hidden');
                let torchActive = false;
                torchBtn.onclick = async () => {
                    torchActive = !torchActive;
                    await activeTrack.applyConstraints({ advanced: [{ torch: torchActive }] });
                    torchBtn.style.color = torchActive ? "#6366f1" : "white";
                };
            }
        }

        function applyZoom(val) {
            if (activeTrack) {
                activeTrack.applyConstraints({ advanced: [{ zoom: val }] });
                document.getElementById('zoom-display').innerText = parseFloat(val).toFixed(1) + "x";
                document.getElementById('zoom-slider').value = val;
            }
        }

        window.quickZoom = (factor) => {
            const caps = activeTrack?.getCapabilities();
            if (caps && caps.zoom) {
                const target = Math.min(Math.max(factor, caps.zoom.min), caps.zoom.max);
                applyZoom(target);
            }
        };

        function onScanSuccess(decodedText) {
            const now = Date.now();
            if (decodedText === lastResult && (now - lastTime < 1500)) return;

            lastResult = decodedText;
            lastTime = now;

            try { document.getElementById('beep-sound').play(); } catch(e) {}
            if (navigator.vibrate) navigator.vibrate([30, 50]);

            const record = {
                data: decodedText,
                time: new Date().toLocaleTimeString([], { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' }),
                timestamp: now
            };

            scanHistory.unshift(record);
            localStorage.setItem('scanHistory_pro_v2', JSON.stringify(scanHistory.slice(0, 500)));
            
            updateUI();
            
            const pill = document.getElementById('status-pill');
            const statusText = document.getElementById('status-text');
            pill.classList.add('bg-indigo-600', 'scale-105');
            statusText.innerText = "CAPTURA EXITOSA";
            
            setTimeout(() => {
                pill.classList.remove('bg-indigo-600', 'scale-105');
                statusText.innerText = "SENSOR ACTIVO";
            }, 800);
        }

        function updateUI() {
            const list = document.getElementById('log-list');
            const msg = document.getElementById('empty-msg');
            msg.style.display = scanHistory.length ? 'none' : 'block';
            
            list.innerHTML = scanHistory.map((s, idx) => `
                <div class="bg-white/5 p-3 rounded-2xl flex items-center gap-3 border border-white/5 animate-in slide-in-from-bottom duration-300">
                    <div class="flex-1 min-w-0">
                        <div class="text-[8px] font-bold text-indigo-400 uppercase mb-0.5">${s.time}</div>
                        <div class="text-[13px] font-medium text-white/90 truncate">${s.data}</div>
                    </div>
                    <button onclick="removeIndex(${idx})" class="p-2 text-white/10 hover:text-white transition-colors">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                    </button>
                </div>
            `).join('');
            
            // Scroll automático al último escaneo si es necesario
            if (scanHistory.length > 0) {
                // Comentado para evitar saltos molestos si el usuario está revisando la lista
                // document.getElementById('log-container').scrollTop = 0;
            }
        }

        window.removeIndex = (idx) => {
            scanHistory.splice(idx, 1);
            localStorage.setItem('scanHistory_pro_v2', JSON.stringify(scanHistory));
            updateUI();
        };

        document.getElementById('main-btn').onclick = toggleScanner;

        document.getElementById('dl-btn').onclick = () => {
            if (!scanHistory.length) return;
            const exportData = scanHistory.map(h => ({ "Contenido": h.data, "Hora": h.time }));
            const ws = XLSX.utils.json_to_sheet(exportData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Escaneos");
            XLSX.writeFile(wb, `Inventario_PRO_${Date.now()}.xlsx`);
        };

        document.getElementById('clear-all').onclick = () => {
            if (scanHistory.length > 0 && confirm("¿Eliminar todos los registros?")) {
                scanHistory = [];
                localStorage.removeItem('scanHistory_pro_v2');
                updateUI();
            }
        };

        window.onload = initScanner;
    </script>
</body>
</html>
